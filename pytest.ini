[pytest]
addopts = --junitxml=reports/report.xml --alluredir reports/allure_report/ --html=reports/html_report/report.html
          --browser chromium --browser firefox --browser webkit -n 3 --headed

headless = False
;browsers = ["chromium"]

# logs
log_cli = True
;log_file = test.log
log_file_level = INFO